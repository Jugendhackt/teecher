<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>teecher</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

  <body ng-app="teecherApp">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

            <div class="inner">
              <h3 class="masthead-brand">Teecher <span class="glyphicon glyphicon-user" aria-hidden="true"></span></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li ng-class = "{'active' : isActive}"><a href="#">Home</a></li>
                  <li ng-hide = "authenticated"><a href="#/register">Register</a></li>
   	          <li ng-hide = "authenticated" ><a href="#/login">Login</a></li>
                  <li><a href="#/schools">Schools</a></li>

          <li ng-show = "authenticated" >Logged in as <strong>{{current_user}}</strong></li>               
                </ul>
              </nav>
            </div>
          </div>
          <div ng-view >
        </div>

        </div>

      </div>

    </div>
