<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teecher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="scripts/teecherApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="teecherApp">
<div id='main' class="container">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"> Teecher </a>
            <p class="navbar-text"> Rate your teachers!</p>
            <p class="navbar-right navbar-text">
                <span ng-hide = "authenticated"><a class = "btn btn-primary" href="#/login">Login</a> or <a class = "btn btn-primary" href="#/register">Register</a></span>
                <span class = "navbar-right navbar-text" ng-show = "authenticated">-  Logged in as {{current_user}}</span>
                 <a class = "btn btn-primary" href="#/signout" ng-show = "authenticated">logout</a> </p>

        </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
        <div ng-view>
        </div>
    </div>
</div>
</body>
</html>
