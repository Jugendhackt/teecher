<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="utf-8">
    <title>Teecher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="teecherApp">
<div id='main' class="container">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"> Teecher </a>
            <p class="navbar-text"> Bewerte deine Lehrer!</p>
            <p class="navbar-right navbar-text">
                <span ng-hide = "authenticated"><a class = "btn btn-primary" href="#/login">Anmelden</a> oder <a class = "btn btn-primary" href="#/register">Registrieren</a></span>
                <span class = "navbar-right navbar-text" ng-show = "authenticated">-  Logged in as {{current_user}}</span>
                 <a class = "btn btn-primary" href="#/signout" ng-show = "authenticated">Abmelden</a> </p>

        </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
        <div ng-view>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
