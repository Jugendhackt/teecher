<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Teecher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="scripts/teecherApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="teecherApp">
<div id='main' class="container">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"> Teecher </a>
            <p class="navbar-text"> Bewerte deine Lehrer!</p>
            <p class="navbar-right navbar-text">
                <span ng-hide = "authenticated"><a class = "btn btn-primary" href="#/login">Anmelden</a> or <a class = "btn btn-primary" href="#/register">Registrieren</a></span>
                <a href="#/schools">Schools</a>
                <span class = "navbar-right navbar-text" ng-show = "authenticated">-  Logged in as {{current_user}}</span>
                 <a class = "btn btn-primary" href="#/signout" ng-show = "authenticated">Abmelden</a> </p>

        </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
        <div ng-view>
        </div>
    </div>
</div>
</body>
</html>
